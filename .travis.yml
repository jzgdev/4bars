dist: xenial
language: python
cache: pip
matrix:
  include:
  - python: 3.7
    env: TOXENV=py37
script:
- "./version.sh"
before_install:
- sudo apt-get install -y liblo-dev
install:
- pip install -r requirements.txt
- pip install .
deploy:
  distributions: sdist bdist_wheel
  skip_upload_docs: true
  provider: pypi
  user: __token__
  password:
  - secure: 
  on:
    all_branches: true
